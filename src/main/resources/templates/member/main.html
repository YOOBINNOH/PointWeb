<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body {
      min-height: 100vh;

      background: -webkit-gradient(linear, left bottom, right top, from(#92b5db), to(#1d466c));
      background: -webkit-linear-gradient(bottom left, #92b5db 0%, #1d466c 100%);
      background: -moz-linear-gradient(bottom left, #92b5db 0%, #1d466c 100%);
      background: -o-linear-gradient(bottom left, #92b5db 0%, #1d466c 100%);
      background: linear-gradient(to top right, #92b5db 0%, #1d466c 100%);
      text-align: center;
    }

  </style>
</head>
<body>
<h1 th:text="${member.getMemberId()}"></h1>
<h2>님 안녕하세요!</h2>
<br>
<br>
<br>
<br>
<table class="members">
  <p>
    <tr>
      <td>아이디</font></td>
      <td></td>
      <td>보유 포인트</td>
      <td></td>
      <td>기부 포인트</td>
      <td></td>
      <td>받은 포인트</td>
      <td></td>
      <td>가입 일자</td>
      <td></td>
      <td>최근 로그인</td>

    </tr>

    <tr th="member : ${member}">
      <td th:text="${member.getMemberId()}"></td>
      <td></td>
      <td th:text="${member.getCurrent_point()}"></td>
      <td></td>
      <td th:text="${member.getGive_point()}"></td>
      <td></td>
      <td th:text="${member.getReceive_point()}"></td>
      <td></td>
      <td th:text="${member.getRegister_date()}"></td>
      <td></td>
      <td th:text="${member.getLogin_date()}"></td>
    </tr>
</table>


<div class="container">
  <div class="input-form-backgroud row">
    <div class="input-form col-md-12 mx-auto">
      <br><br><br>
      <h4 class="mb-3">포인트 선물하기</h4>
      <form class="validation-form" action="/member/point/give" method="POST" >
        <div class="row">
          <div class="col-md-6 mb-3">
            <label >아이디</label>
            <input type="text" class="form-control"  placeholder="" value="" name="memberId" required>


          </div>
          <br>
          <div class="col-md-6 mb-3">
            <label for="memberTeam">선물할 포인트</label>
            <input type="text" class="form-control" id="memberTeam" placeholder="" value="" name = "give_point" required>

          </div>
        </div>
        <br>

        <div class="mb-4"></div>
        <input type="hidden" th:name="Id" th:value="${member.getMemberId()}"/>
        <button class="btn btn-primary btn-lg btn-block" type="submit">포인트 선물하기</button>
        <h1>[[${member.getMemberId()}]]</h1>
      </form>
    </div>
  </div>

</div>

<br>
<form method="post" action="resign">
  <button type="button" onclick="location.href='member'">회원 탈퇴하기</button>
</form>


</body>
</html>
